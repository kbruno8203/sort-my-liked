<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort My Liked Songs</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&family=Arial:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #191414;
            color: #FFFFFF;
            font-family: 'Circular', 'Helvetica', 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #1DB954;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-size: 1.2em;
            margin: 1em 0 0.5em;
        }
        input[type="number"], input[type="submit"], select {
            padding: 0.5em;
            font-size: 1em;
            margin-bottom: 1em;
            border: none;
            border-radius: 4px;
        }
        input[type="number"] {
            width: 100px;
            text-align: center;
        }
        input[type="submit"] {
            background-color: #191414;
            color: #FFFFFF;
            cursor: pointer;
            width: 150px;
        }
        input[type="submit"]:hover {
            background-color: #FFFFFF;
            color: #1DB954;
        }
        select {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sort My Liked Songs</h1>
        <form action="/set_preferences" method="post">
            <label for="num_playlists">Number of Playlists:</label>
            <input type="number" id="num_playlists" name="num_playlists" required><br>
            <label for="num_songs">Number of Songs in Each Playlist:</label>
            <input type="number" id="num_songs" name="num_songs" required><br>
            <label for="criteria">Base these playlists off of:</label>
            <select id="criteria" name="criteria" required>
                <option value="" disabled selected>Select criteria</option>
                <option value="release_year">By release year</option>
                <option value="emotion">By emotion</option>
                <option value="x">By x</option>
            </select><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
